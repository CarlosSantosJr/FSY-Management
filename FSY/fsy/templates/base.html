<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} - FSY Piracicaba 2023</title>
  </head>

  <body>
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('fsy.index') }}" class="nav-link px-2 link-secondary">Página Inicial</a></li>
          {% if g.user == None %}
            <li><a href="{{ url_for('fsy.lists', type='participantes') }}" class="nav-link px-2 link-dark">Participantes</a></li>
            <li><a href="{{ url_for('fsy.lists', type='lideres') }}" class="nav-link px-2 link-dark">Líderes</a></li>
            <li><a href="{{ url_for('fsy.register') }}" class="nav-link px-2 link-dark">Cadastrar</a></li>
          {% endif %}
        </ul>

        <div class="col-md-3 text-end">
          {% if g.user == None %}
            <a href="{{ url_for('auth.login') }}">
              <button type="button" class="btn btn-outline-primary me-2">Entrar</button>
            </a>
          {% else %}
            <a href="{{ url_for('fsy.register') }}">
              <button type="button" class="btn btn-primary">Registrar</button>
            </a>
            <a href="{{ url_for('auth.logout') }}">
              <button type="button" class="btn btn-outline-primary me-2">Sair</button>
            </a>
          {% endif %}
        </div>
      </header>
    </div>

    <div>{% block body %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
